<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контактная форма</title>
</head>
<body>
<div style="background-color:#2D2C41;color:white;width:320px;padding:10px;border-radius:10px;">
    <p>Мы были бы рады получить известия от<br>вас!</p>
    <h1>Связаться с нами</h1>
    <form>
        <div style="display: flex; gap: 10px;">
            <input type="email" id="email" name="email" placeholder="Enter a valid email address" style="font-size:12px;
             width:50%;">
            <input type="text" id="name" name="name" placeholder="Enter your Name" style="font-size:12px; width:50%;">
        </div><br>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="address" name="address" placeholder="Enter your address" style="font-size:12px;
            width:50%;">
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone (e.g. +141)" style="font-size:12px;
            width:50%;">
        </div><br>
        <textarea name="message" placeholder="Enter your message" style="font-size:12px; width:315px; height:80px;">
        </textarea><br><br>
    </form>
</div>
</body>
</html>
